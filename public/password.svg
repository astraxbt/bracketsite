<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" role="img" aria-label="Tournament bracket logo">
  <!-- Transparent background -->

  <!-- Bracket lines -->
  <g fill="none" stroke="#000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- LEFT: Round 1 -->
    <path d="M60 60 H90 M60 90 H90 M90 60 V90 M90 75 H110" />
    <path d="M60 120 H90 M60 150 H90 M90 120 V150 M90 135 H110" />
    <path d="M60 180 H90 M60 210 H90 M90 180 V210 M90 195 H110" />
    <path d="M60 240 H90 M60 270 H90 M90 240 V270 M90 255 H110" />

    <!-- LEFT: Round 2 -->

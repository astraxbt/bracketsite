    <path d="M240 120 H210 M240 150 H210 M210 120 V150 M210 135 H190" />
    <path d="M240 180 H210 M240 210 H210 M210 180 V210 M210 195 H190" />
    <path d="M240 240 H210 M240 270 H210 M210 240 V270 M210 255 H190" />

    <!-- RIGHT: Round 2 -->
    <path d="M190 75 V135 M190 105 H170" />
    <path d="M190 195 V255 M190 225 H170" />

    <!-- RIGHT: Round 3 -->
    <path d="M170 105 V225 M170 165 H155" />

    <!-- Championship connector -->
    <path d="M145 165 H155" />
  </g>

  <!-- Champion node -->
  <circle cx="150" cy="165" r="5" fill="#000"/>
</svg>
